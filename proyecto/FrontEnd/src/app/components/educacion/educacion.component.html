<div class="row">
  <h1>ESTUDIOS</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/educacion" *ngIf="isLogged">
      Nuevo Estudio
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
      <tr *ngFor="let Experiencia of educacion">
        <td><h4>{{Experiencia.nombreE}}</h4></td>
        <td>{{Experiencia.descripcionE}}</td>
        <td *ngIf="isLogged">
          <button  class="btn btn-dark" routerLink="/editareducacion/{{Experiencia.id}}">
            <i class="bi bi-pencil-square">
            </i>EDITAR</button>
        </td>
        <td *ngIf="isLogged">
          <button  class="btn btn-danger" (click)="borrar(Experiencia.id)">
            <i class="bi bi-x-square-fill">
            </i>BORRAR</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
