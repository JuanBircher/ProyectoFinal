<div class="row">
    <h1>EXPERIENCIA LABORAL</h1>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">
        <table class="table">
          <tbody>
          <tr *ngFor="let Experiencia of expe">
            <td><h4>{{Experiencia.nombreE}}</h4></td>
            <td>{{Experiencia.descripcionE}}</td>
            <td *ngIf="isLogged">
              <button  class="btn btn-dark" routerLink="/editarexp/{{Experiencia.id}}">
              <i class="bi bi-pencil-square">
                </i>EDITAR</button>
            </td>
            <td *ngIf="isLogged">
              <button  class="btn btn-danger" (click)="delete(Experiencia.id)">
                <i class="bi bi-x-square-fill">
                </i>BORRAR</button>
            </td>
          </tr>
          </tbody>
        </table>
    </div>
</div>
